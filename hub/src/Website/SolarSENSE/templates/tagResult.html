{% extends 'root.html' %}
{% block content %}
{% for video in videos %}
    <div border="5px solid black">
        <h1> {{video.name}} </h1>
        <ul>
            {% for tags in nameSet %}
                {% for tag in tags %}
                    <li> {{ tag }} </li>
                {% endfor %}
            {% endfor %}
        </ul>
    </div>
{% endfor %}
{% endblock content %}
