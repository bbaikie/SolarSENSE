{% extends 'root.html' %}
{% block content %}
{% for video in videos %}
    <div border="5px solid black">
        <h1> {{video.name}} </h1>
        <ul>
            {% for tag in nameSet[forloop.counter] %}
                <li> {{ tag }} </li>
            {% endfor %}
        </ul>
    </div>
{% endfor %}
{% endblock content %}
