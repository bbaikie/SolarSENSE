{% load static %}
<!DOCTYPE>
<HTML>
	<HEAD>
		<meta charset='utf-8' name='viewport' content='width=device-width, initial-scale=1'>
		<link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/bootstrap.min.css" %}">
    	<script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
		{% block head %}
			<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
				<a class="navbar-brand" href="{% static "SolarSPELL_Logo.png" %}">
					<img src="{% static "SolarSPELL_Logo.png" %}" alt="Logo">
				</a>
				<ul class="navbar-nav">
					<li class="nav-item">
						{% block home_link %}
							<a class="nav-link" href="#"> Home </a>
						{% endblock home_link %}
					</li>
					<li class="nav-item">
						{% block settings_link %}
							<a class="nav-link" href="#"> Settings </a>
						{% endblock settings_link %}
					</li>
					<li class="nav-item">
						{% block admin_link %}
							<a class="nav-link" href="#"> Admin </a>
						{% endblock admin_link %}
					</li>
				</ul>
			</nav>
		{% endblock head %}
	</HEAD>
	<BODY>
		{% block content %}

		{% endblock %}	
	</BODY>
</HTML>
