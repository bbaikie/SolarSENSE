{% extends 'admin/base_site.html' %}

{% block content %}
<p>Select tags to apply:</p>
<form action="{% url 'changeTags' %}" method="post">
    {% csrf_token %}
    <label for="This"></label>
    <input type="checkbox" name="This" id="This"><br>
    <label for="That"></label>
    <input type="checkbox" name="That" id="That"><br>
    <input type="submit" value="Submit">
</form>
{% endblock content %}
